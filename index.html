<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="public/favicon.ico" />
    <meta name="description" content="Meu Einstein - saúde a um só toque" />
    <link rel="apple-touch-icon" href="public/logo192.png" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=br.com.einstein.paciente"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/br/app/meu-einstein/id1051445955";
    } 
     else {
        window.location.href = "https://www.einstein.br/atendimento/aplicativos-einstein/aplicativo-meu-einstein";
    }
}
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
